name: CI Checks

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  ci-checks:
    name: CI Checks
    strategy:
      matrix:
        os: ["windows-latest", "ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
        id: setup-node
      - name: Get Node Version
        run: echo "version=$(node -v)" >> $GITHUB_OUTPUT
        id: node-version
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ steps.node-version.outputs.version }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install Packages
        run: yarn install --frozen-lockfile --network-timeout 100000
      - name: Patch packages
        run: yarn patch-package
      - name: ESlint
        run: yarn eslint -f github-annotations .
      - name: TypeScript
        run: yarn tsc --noEmit
      - name: Unit Tests
        timeout-minutes: 2
        run: yarn test --runInBand --forceExit --verbose --no-watchman
      - name: Black Box Tests
        timeout-minutes: 2
        run: yarn test:black-box --runInBand --forceExit --verbose --no-watchman --no-coverage
