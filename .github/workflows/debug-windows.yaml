name: Debug Windows

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DEBUG: "counterfact:*"

jobs:
  ci-checks:
    name: Debug Windows
    runs-on: "windows-latest"

    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
        id: setup-node
      - name: Get Node Version
        run: echo "::set-output name=version::$(node -v)"
        id: node-version
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ steps.node-version.outputs.version }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install Packages
        run: yarn install --frozen-lockfile --network-timeout 100000
      - name: Build
        run: yarn build
      - name: Try running the petstore
        run: npx . https://petstore3.swagger.io/api/v3/openapi.json out
        timeout-minutes: 2
        continue-on-error: true
